    <style>

ul1 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  margin: 0;
  padding: 0;
  display: flex;
}

ul1 li1 {
  list-style: none;
}

ul1 li1 a {
  display: block;
  position: relative;
  width: 100px;
  height: 100px;
  line-height: 100px;
  font-size: 40px;
  text-align: center;
  text-decoration: none;
  color: #404040;
  margin: 0 30px;
  transition: .5s;
}

ul1 li1 a span {
  position: absolute;
  transition: transform .5s;
}

ul1 li1 a span:nth-child(1),
ul1 li1 a span:nth-child(3) {
  width: 100%;
  height: 3px;
  background: #404040;
}

ul1 li1 a span:nth-child(1) {
  top: 0;
  left: 0;
  transform-origin: right;
}

ul1 li1 a:hover span:nth-child(1) {
  transform: scaleX(0);
  transform-origin: left;
  transition: transform .5s;
}

ul1 li1 a span:nth-child(3) {
  bottom: 0;
  left: 0;
  transform-origin: left;
}

ul1 li1 a:hover span:nth-child(3) {
  transform: scaleX(0);
  transform-origin: right;
  transition: transform .5s;
}

ul1 li1 a span:nth-child(2),
ul1 li1 a span:nth-child(4) {
  width: 3px;
  height: 100%;
  background: #404040;
}

ul1 li1 a span:nth-child(2) {
  top: 0;
  left: 0;
  transform: scale(0);
  transform-origin: bottom;
}

ul1 li1 a:hover span:nth-child(2) {
  transform: scale(1);
  transform-origin: top;
  transition: transform .5s;
}

ul1 li1 a span:nth-child(4) {
  top: 0;
  right: 0;
  transform: scale(0);
  transform-origin: top;
}

ul1 li1 a:hover span:nth-child(4) {
  transform: scale(1);
  transform-origin: bottom;
  transition: transform .5s;
}
