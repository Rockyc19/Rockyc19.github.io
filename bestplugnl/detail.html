    <script>
        let products = null;
        // Fetch data from JSON file
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                showDetail();
            });
    
        function showDetail() {
            // Remove default data from HTML
            let detail = document.querySelector('.detail');
            let listProduct = document.querySelector('.listProduct');
            let productId = new URLSearchParams(window.location.search).get('id');
            let thisProduct = products.find(value => value.id == productId);
    
            // If there is no product with id = productId, return to the home page
            if (!thisProduct) {
                window.location.href = "/";
                return; // Added return to prevent further execution of the function
            }
    
            // Populate detail section with product information
            detail.querySelector('.image img').src = 'images/' + thisProduct.image;
            detail.querySelector('.name').innerText = thisProduct.name;
            detail.querySelector('.price').innerText = '$' + thisProduct.price;
            detail.querySelector('.description').innerText = thisProduct.description;
    
            // Clear previous list products
            listProduct.innerHTML = '';
    
            // Display comparable products
            products.filter(value => value.id != productId).forEach(product => {
                let newProduct = document.createElement('a');
                newProduct.href = '/bestplugnl/detail.html?id=' + product.id;
                newProduct.classList.add('item');
                newProduct.innerHTML = 
                `<img src="images/${product.image}" alt="">
                <h2>${product.name}</h2>
                <div class="price">$${product.price}</div>`;
                listProduct.appendChild(newProduct);
            });
        }
    </script>
