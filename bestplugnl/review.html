const next = document.getElementById("nextButton");
const prev = document.getElementById("prevButton");
const img = document.querySelector(".card-header img");
const title = document.querySelector(".card-title");
const bodyContent = document.querySelector(".comment");
let counter = 0;

window.addEventListener("DOMContentLoaded", getActiveTab());

//=================== next button ==================//

next.addEventListener("click", () => {
  counter++;
  if (counter >= reviews.length) {
    counter = 0;
  }
  getActiveTab(counter);
});

//=================== prev button ==================//
prev.addEventListener("click", () => {
  counter--;
  if (counter < 0) {
    counter = reviews.length - 1;
  }
  getActiveTab(counter);
});

//=============== get active Tab ===================//
function getActiveTab(elm = 0) {
  var element = reviews[elm];
  title.textContent = element.name + ", " + element.role;
  bodyContent.textContent = element.comment;
  img.src = element.url;
}

            </script>
