                        <button id="prevButton">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48">

                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48">

            <!-- /card -->

    <!-- /section -->
    <!-- js file -->
    <script>
        var reviews = [
            { name: "John Doe", comment: "This is an amazing product! Highly recommend it.", img: "images/review1.jpg" },
            { name: "Jane Smith", comment: "Loved it! Great quality and fast shipping.", img: "images/review2.jpg" },
            // Add more reviews as needed
        ];
        
        // Example JavaScript to handle review navigation
        let currentReviewIndex = 0;

        function updateReview(index) {
            const review = reviews[index];
            document.querySelector(".card-header img").src = review.img;
            document.querySelector(".card-title").textContent = review.name;
            document.querySelector(".comment").textContent = review.comment;
        }

        document.getElementById("prevButton").addEventListener("click", function() {
            currentReviewIndex = (currentReviewIndex > 0) ? currentReviewIndex - 1 : reviews.length - 1;
            updateReview(currentReviewIndex);
        });

        document.getElementById("nextButton").addEventListener("click", function() {
            currentReviewIndex = (currentReviewIndex < reviews.length - 1) ? currentReviewIndex + 1 : 0;
            updateReview(currentReviewIndex);
        });

        // Initialize with the first review
        updateReview(currentReviewIndex);
    </script>
