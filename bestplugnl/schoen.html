        <div class="container1">
            <div class="title">PRODUCT LIST</div>
            <div class="listProduct">
                <!-- Producten worden hier ingevoegd -->
            </div>
        </div>
    
        <script>
            let products = [
                {
                    "id": 1,
                    "name":"YEEZY BLACK",
                    "price": 200,
                    "image": "../images/yeezy1.png",
                    "description": "Voeg ons toe op Snapchat Acprvtte of Instagram Bestplugnl. Bekijk onze kleren en zoek uit wat je wilt, Heb je je product gevonden? stuur een appje naar 0647900322."
                }
                // Voeg hier meer producten toe indien nodig
            ];
            
            function addDataToHTML(){
                let listProductHTML = document.querySelector('.listProduct');
    
                if(products != null) {
                    products.forEach(product => {
                        let newProduct = document.createElement('div');
                        newProduct.classList.add('item');
                        newProduct.innerHTML = `
                            <img src="${product.image}" alt="">
                            <h2>${product.name}</h2>
                            <div class="price">$${product.price}</div>
                            <p>${product.description}</p>
                        `;
                        listProductHTML.appendChild(newProduct);
                    });
                }
            }
            
            addDataToHTML();
        </script>

        function myMenuFunction() {
            var i = document.getElementById("navDropdownMenu");
            if (i.className === "nav_dropdown_menu") {
                i.className += " responsive";
            } else {
