<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Random Password Generator</title>
</head>
<body>
<div class="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<div class="container">
    
  <h1>Generate a <br /><span>Random Password </span></h1>

  <div class="display">
    
    <input type="text" id="password" placeholder="Password" />
    <img src="images/copy (1).png" onclick="copyPassword()" />
  </div>
  <div class="length-input">
    <label for="password-length">Password Length:</label>
    <input type="number" id="password-length" min="1" max="128" value="12">
  </div>
  <button onclick="createPassword()">
    <img src="images/magic.png" />Generate Password
  </button>

  
</div>



<script>
  const passwordBox = document.getElementById("password");
  const passwordLengthInput = document.getElementById("password-length");

  const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const lowerCase = "abcdefghijklmnopqrstuvwxyz";
  const number = "0123456789";
  const symbol = "@#$%^&*()_~|}{[]></-=";

  const allChars = upperCase + lowerCase + number + symbol;

  function createPassword() {
    const length = parseInt(passwordLengthInput.value);
    let password = "";

    for (let i = 0; i < length; i++) {
      const charSet = allChars[Math.floor(Math.random() * allChars.length)];
      password += charSet;
    }

    passwordBox.value = password;
  }

  function copyPassword() {
    passwordBox.select();
    document.execCommand("copy");
  }
</script>
</body>
</html>
